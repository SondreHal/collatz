<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Collatz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Collatz</h1>
			<label for="userInput"> Ditt tall</label>
			<input type="number" id="userInput" name="userInput" placeholder="0" />
			<button onclick="userSubmit()">Submit</button>
			<div class="initialNumber">Utfører Collatz funksjonen på tallet = 0</div>
			<div class="stepsTaken">Antall steg før tallet endte på 1: 0</div>
			<div class="highestNumber">Høyeste tall nådd i sekvensen: 0</div>
			<textarea name="steps" id="steps" cols="50" rows="30" disabled></textarea>
			<script src="index.js"></script>
		</div>
	</body>
</html>
